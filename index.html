<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Custom styles for diamond nodes to ensure proper scaling */
      .diamond-node {
        transform-origin: center;
      }
      
      .diamond-node .d3-node-body {
        transform-origin: center;
      }
      
      .diamond-node .d3-node-body path {
        transform-origin: center;
      }
      
      /* Ensure diamond shapes scale properly with node resizing */
      .diamond-node .d3-node-body polygon {
        transform-origin: center;
      }
      
      /* Force diamond shapes to scale with container */
      .diamond-node .d3-node-body-outline {
        transform-origin: center;
      }
      
      /* Ensure the diamond path scales with the node container */
      .diamond-node .d3-node-body path[d*="M 50% 0"] {
        transform-origin: center;
        transform: scale(1);
      }
      
      /* Make sure the diamond fills the entire node area */
      .diamond-node .d3-node-body {
        width: 100%;
        height: 100%;
      }
      
      /* Position label inside diamond shape */
      .diamond-node .d3-node-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-anchor: middle;
        dominant-baseline: middle;
        font-size: 12px;
        font-weight: 500;
        fill: #1D3649;
        pointer-events: none;
        z-index: 10;
      }
      
      /* Ensure label is centered and readable */
      .diamond-node .d3-node-label text {
        text-anchor: middle;
        dominant-baseline: middle;
        font-family: Arial, sans-serif;
        font-size: 12px;
        font-weight: 500;
        fill: #1D3649;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
